<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller de Grid y Flexbox</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- Menú de navegación -->
    <nav>
        <ul>
            <li><a href="#flexbox">Ejercicio Flexbox</a></li>
            <li><a href="#grid">Ejercicio Grid</a></li>
        </ul>
    </nav>

    <!-- Ejercicio 1: Flexbox -->
    <section id="flexbox">
        <h2>Ejercicio con Flexbox</h2>
        <div class="flex-container">
            <div class="flex-item big">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item small">3</div> <!-- Agregar clase "small" -->
            <div class="flex-item">4</div>
            <div class="flex-item big">5</div>
        </div>
    </section>
    

    <!-- Ejercicio 2: Grid Layout -->
    <section id="grid">
        <h2>Ejercicio con Grid Layout</h2>
        <div class="grid-container">
            <div class="grid-item item1">1</div>
            <div class="grid-item item2">2</div>
            <div class="grid-item item3">3</div>
            <div class="grid-item item4">4</div>
            <div class="grid-item item5">5</div>
            <div class="grid-item item6">6</div>
            <div class="grid-item item7">7</div>
            <div class="grid-item item8">8</div>
            <div class="grid-item item9">9</div>
        </div>
    </section>

</body>
</html>
